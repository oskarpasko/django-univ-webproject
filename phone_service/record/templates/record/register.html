{% extends 'base.html' %}

{%load static %}

{% block css_styles %}
<link rel="stylesheet" href="{% static 'record/register_styles.css' %}">
{% endblock css_styles %}

{% block title %}Register{% endblock title %}

{% block content %}

{% include 'record/includes/header.html' %}

<section class="signup">
    <div class="register_container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lname" id="lname" placeholder="Your Last Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" id="phone" placeholder="Your Phone Number"/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="pass" id="pass" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                    </div>
                    <div class="form-group form-button" style="text-align: center">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% include 'record/includes/footer.html' %}

{% endblock content%}
